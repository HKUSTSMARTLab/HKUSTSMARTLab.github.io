<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="description" content="{{ site.description }}" />
        <meta name="theme-color" content="#052049" />
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
        <link href=" https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css " rel="stylesheet" />
        <link
            href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/fontawesome.min.css "
            rel="stylesheet"
        />

        <link rel="shortcut icon" type="image/x-icon" href="/static/img/logo/favicon.ico" />
        {% if page.group == 'news' %}
        <link rel="alternate" type="application/atom+xml" title="Smart Lab News Feed" href="/news.xml" />
        {% endif %}
        <link href="/static/css/syntax.css" rel="stylesheet" />
        <link href="/static/css/custom.css" rel="stylesheet" />
        <link href="/static/css/bodyplot.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- Static navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #052049">
            <a href="http://www.hkust.edu.hk"
                ><img
                    class="inline-block navb-icon"
                    src="/static/img/logo/hkust_logo_white.png"
                    alt="The Hong Kong University of Science and Technology logo"
            /></a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="navbar-brand" href="/">{{ site.name }}</a>
            <button
                type="button"
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    {% for link in site.data.navigation %} {% if page.group == link.group %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{link.link}}" alt="{{link.name}}">
                            {{ link.name }}<span class="sr-only">(current)</span>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{ link.name }}</a>
                    </li>
                    {% endif %} {% endfor %}
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- body -->
        </div>
    </body>
</html>
