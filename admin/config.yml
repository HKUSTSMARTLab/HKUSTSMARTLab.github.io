backend:
  name: github
  repo: HKUSTSMARTLab/HKUSTSMARTLab.github.io
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth
  site_domain: hkustsmartlaboratory.netlify.app

media_folder: "static/img"
public_folder: "/static/img"

collections:
  - name: "posts"
    label: "News/Posts"
    folder: "_posts"
    media_folder: "/static/img/news"
    public_folder: "/static/img/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Group", name: "group", widget: "hidden", default: "news"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Cover Image", name: "cover", widget: "image", required: false}
      - {label: "One-line Description", name: "oneline_description", widget: "text"}
      - {label: "Last Updated", name: "last_updated", widget: "datetime", format: "YYYY/MM/DD"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "members"
    label: "Members"
    folder: "_members"
    media_folder: "/static/img/members"
    public_folder: "/static/img/members"
    create: true
    slug: "{{slug}}"
    filter: {field: "name", pattern: ".+"}
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Position", name: "position", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "GitHub Username", name: "github", widget: "string", required: false}
      - {label: "Google Scholar ID", name: "scholar", widget: "string", required: false}
      - {label: "Start Date", name: "startdate", widget: "list", field: {name: "date", widget: "string"}}
      - {label: "End Date", name: "enddate", widget: "list", field: {name: "date", widget: "string"}, required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "publications"
    label: "Publications"
    folder: "_publications"
    media_folder: "/static/img/pub"
    public_folder: "/static/img/pub"
    create: true
    slug: "{{slug}}"
    filter: {field: "title", pattern: "^(?!.*template).*$"}
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Authors", name: "authors", widget: "string"}
      - {label: "Publication Date", name: "pub_date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - label: "Journal"
        name: "journal"
        widget: "list"
        required: false
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "URL", name: "url", widget: "string"}
      - label: "GitHub"
        name: "github"
        widget: "list"
        required: false
        fields:
          - {label: "URL", name: "url", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown", required: false}
