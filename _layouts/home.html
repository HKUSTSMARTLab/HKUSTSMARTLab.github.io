{% include header.html %}
<div class="container px-2 max-width: 100%">
    <div class="row">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
                <li data-target="#carousel" data-slide-to="4"></li>
                <li data-target="#carousel" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner" style="aspect-ratio: 2">
                <div class="carousel-item active">
                    <img src="/static/img/logo/logo.png" class="d-block w-100" alt="logo" />
                </div>
                <div class="carousel-item">
                    <img src="/static/img/logo/group_photo.png" class="d-block w-100" alt="group_photo" />
                </div>
                <div class="carousel-item">
                    <a href="/2025/10/22/smartpath/">
                        <img src="/static/img/logo/2025_smartpath.png" class="d-block w-100" alt="lai4bm" />
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="2024/11/01/press/">
                        <img src="/static/img/logo/2024_press.jpg" class="d-block w-100" alt="2024_press" />
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="2025/02/05/news/">
                        <img src="/static/img/logo/2025_press.png" class="d-block w-100" alt="2025_press" />
                    </a>
                </div>
                <div class="carousel-item">
                    <img src="/static/img/logo/wsi.png" class="d-block w-100" alt="cpath" />
                </div>
                <div class="carousel-item">
                    <img src="/static/img/logo/mri.png" class="d-block w-100" alt="mri" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carousel" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div>
            <div class="jumbotron">
                <div class="container">{{ content }}</div>
            </div>
        </div>
        <div>{% include contact_sidebar.html %}</div>
    </div>
</div>
{% include footer.html %}
