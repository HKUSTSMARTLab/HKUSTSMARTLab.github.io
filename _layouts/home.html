{% include header.html %}
<div class="container px-2 max-width: 100%">
  <div class="row">
    <div
      id="carousel"
      class="carousel slide"
      data-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-target="#carousel"
          data-slide-to="0"
          class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <!-- <li data-target="#carousel" data-slide-to="3"></li> -->
        <li data-target="#carousel" data-slide-to="3"></li>
        <li data-target="#carousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" style="aspect-ratio: 2;">
        <div class="carousel-item active">
          <img
            src="/static/img/logo/logo.png"
            class="d-block w-100"
            alt="logo">
        </div>
        <div class="carousel-item ">
          <img
            src="/static/img/logo/group_photo.png"
            class="d-block w-100"
            alt="group_photo">
        </div>
        <!-- <div class="carousel-item ">
          <a href="2024_tai4h/">
            <img
              src="/static/img/logo/2024_tmi4h.jpg"
              class="d-block w-100"
              alt="2024_tmi4h">
          </a>
        </div> -->
        <div class="carousel-item ">
          <a href="2024/05/30/tnnls/">
            <img
              src="/static/img/logo/2024_tnnls.jpg"
              class="d-block w-100"
              alt="2024_tnnls">
          </a>
        </div>
        <div class="carousel-item ">
          <img
            src="/static/img/logo/wsi.png"
            class="d-block w-100"
            alt="cpath">
        </div>
        <div class="carousel-item ">
          <img
            src="/static/img/logo/mri.png"
            class="d-block w-100"
            alt="mri">
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-target="#carousel"
        data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-target="#carousel"
        data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div>
      <div class="jumbotron">
        <div class="container">
          {{ content }}
        </div>
      </div>
    </div>
    <div>
      {% include contact_sidebar.html %}
    </div>
  </div>
</div>
{% include footer.html %}
