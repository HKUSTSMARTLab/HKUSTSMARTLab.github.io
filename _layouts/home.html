{% include header.html %}
<div class="container px-2 max-width: 100%">
  <img class="img-fluid mx-auto d-block" src="/static/img/logo/logo.png" alt="HKUST SMART Lab Logo">
  <div class="row">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner" style="aspect-ratio: 2;">
        <div class="carousel-item active">
          <img src="/static/img/logo/wsi.png" class="d-block w-100 h-100" alt="MSI">
        </div>
        <div class="carousel-item ">
          <img src="/static/img/logo/mri.png" class="d-block w-100 h-100" alt="WRI">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carousel" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carousel" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div>
      <div class="jumbotron">
        <div class="container">
        {{ content }}
      </div>
      </div>
    </div>
    <div>
      {% include contact_sidebar.html %}
    </div>
  </div>
</div>
{% include footer.html %}
