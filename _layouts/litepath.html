<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="LitePath - Client-side foundation model for whole slide image analysis" />
    <meta name="theme-color" content="#00bcd4" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LitePath" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/showcase/LitePath/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/showcase/LitePath/icons/icon-192.png" />

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/logo/favicon.ico" />

    <link href="/static/css/syntax.css" rel="stylesheet" />
    <link href="/static/css/custom.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <!-- Tech Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #052049;">
        <div class="container-fluid"> <!-- Changed to container-fluid for full width -->
            <a href="http://www.hkust.edu.hk">
                <img class="inline-block navb-icon" src="/static/img/logo/hkust_logo_white.png" alt="HKUST Logo" />
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="navbar-brand" href="/">{{ site.name }}</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    {% for link in site.data.navigation %}
                        {% if page.group == link.group %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{{link.link}}">{{ link.name }}<span class="sr-only">(current)</span></a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{link.link}}">{{ link.name }}</a>
                        </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content (Full Width) -->
    {{ content }}

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/showcase/LitePath/sw.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('[PWA] Service Worker registration failed:', error);
                    });
            });
        }
    </script>
